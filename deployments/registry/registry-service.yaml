apiVersion: v1
kind: Service
metadata:
  name: registry-service
spec:
  selector:
    app: registry
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5000
---
kind: Endpoints
apiVersion: v1
metadata:
  name: registry-service
subsets:
  - addresses:
      - ip: 192.168.100.106
    ports:
      - port: 5001
